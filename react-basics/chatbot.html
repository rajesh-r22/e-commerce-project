<!DOCTYPE html>
<html>

<head>
  <style>
    body{
      margin-top: 0px;
      margin-bottom: 0px;
      font-family: Arial;
    }
    .send-btn {
      background-color: rgb(25, 135, 84);
      border: none;
      color: white;
      border-radius: 10px;
      padding: 12px 20px;
      margin: 10px;
    }

    .input-container {
      display: flex;
       margin-bottom: 16px;

    }

    .input {
      padding: 12px 15px;
      height: 15px;
      margin-top: 12px;
      font-size: 15px;
      border-radius: 10px;
      border-width: 1px;
      flex-grow: 1;

    }

    .App-container {
      display:flex;
      flex-direction: column;
      
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      height: 100vh;
    }

    .chat-message-user {
      align-items: start;
      display: flex;
      justify-content: end;
    }
    .chat-message-bot {
      align-items: start;
      display: flex;
      
    }
    .chat-messages-text{
      background:rgb(238, 238, 238);
      border-radius: 10px;
      font-size:medium;
      padding: 15px 20px;
      max-width: 300px;
      margin-left:10px ;
      margin-right:10px ;
      margin-bottom:10px ;
      height:auto;
       
    }
    .chat-user-image{
      width:45px;
    }
    .chat-bot-image{
      width:45px;
    }
    .chat-messages-container{
      margin-top: 28px;
      flex-grow: 1;
      overflow: scroll;
      scrollbar-width: none;
    }
    
    
  </style>
  <title>Chat-Bot</title>
</head>

<body>
  <div class="js-container"></div>

  <script src="https://unpkg.com/supersimpledev/react.js"></script>

  <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/9.0.0/uuid.min.js"></script>

  <script src="https://unpkg.com/supersimpledev/chatBot.js"></script>

  <script src="https://unpkg.com/supersimpledev/babel.js"></script>
  <script type="text/babel">


    function ChatInput({ chatMessages, setChatMessages }) {
      const [currInput, setCurrInput] = React.useState('');

      function saveInputText(event) {
        setCurrInput(event.target.value);
      }

      function sendMessage() {
        const newChatMessages = [
          ...chatMessages,
          {
            message: currInput,
            sender: "user",
            id: crypto.randomUUID()
          }
        ]

        setChatMessages(newChatMessages);

        const response = Chatbot.getResponse(currInput);
        setChatMessages([
          ...newChatMessages,
          {
            message: response,
            sender: "Bot",
            id: crypto.randomUUID()
          }
        ]);


        setCurrInput('')
      }

      return (
        <div className="input-container">
          <input className="input"
            placeholder="send a messege  to ChatBot"
            size="30"
            onChange={saveInputText}
            value={currInput}
          />
          <button className="send-btn" onClick={sendMessage}>Send</button>
        </div>
      );
    }

//  ChatMessage Component — Single message ka display
    function ChatMessage({ message, sender }) {
      return (
        <div className={
          sender === 'user'
            ? 'chat-message-user'
            : 'chat-message-bot'}>
          {sender === 'Bot' && (
            <img src="robot.png"   className="chat-bot-image"/>
          )}
          <div className="chat-messages-text">
            {message}
          </div>
          {sender === 'user' && (
            <img src="user.png"  className="chat-user-image" />
          )}
        </div>
      )
    }

//  ChatMessages Component — Messages ki puri list
    function ChatMessages({ chatMessages }) {

      const chatMessagesRef=React.useRef(null);

      React.useEffect(()=>{
        const containerElem=chatMessagesRef.current;
        if(containerElem){
          containerElem.scrollTop = containerElem.scrollHeight;
        }
      }, [chatMessages])

      return (
        <div className="chat-messages-container"
        ref={chatMessagesRef}>
          {chatMessages.map((chatMessage) => {
            return (
              <ChatMessage
                message={chatMessage.message}
                sender={chatMessage.sender}
                key={chatMessage.id}
              />
            )
          })}
        </div>
      )
    }

    function App() {
      const [chatMessages, setChatMessages] = React.useState([{

        message: 'hello ChatBot',
        sender: 'user',
        id: 'id1'
      }, {
        message: 'Hello! How can I help you?',
        sender: 'Bot',
        id: 'id2'
      }, {
        message: 'can you get me todays date?',
        sender: 'user',
        id: 'id3'
      }, {
        message: 'Today is November 5',
        sender: 'Bot',
        id: 'id4'
      },]);
      // const [chatMessages,setChatMessages]=array;
      // const chatMessages = array[0];
      // const setChatMessages = array[1]

      return (
        <div className="App-container">
          <ChatMessages
          chatMessages={chatMessages}
          />
          <ChatInput
            chatMessages={chatMessages}
            setChatMessages={setChatMessages}
          />
        </div>
      )
    }

    const container = document.querySelector(".js-container");
    ReactDOM.createRoot(container).render(<App />)

  </script>

</body>
<!-- App holds state: list of messages.
ChatMessages renders the list.
ChatMessage renders one message.
ChatInput updates the message list by calling setChatMessages.
useState stores values that change and re-render UI.
useEffect auto-scrolls when the list updates.
ref gives direct control of scrolling. -->

</html>
